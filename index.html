<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>Kalkulacka</title>

<body>
<h1 class="text-center">Kalkulacka</h1>

<div class="container">
    <div class="form-group">
        <input type="text" class="form-control" id="inputText1" aria-describedby="emailHelp"
               placeholder="Zadejte první číslo">
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="operace">Možnosti</label>
            </div>
            <select class="custom-select" id="operace" style="max-width: 10%">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">÷</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputText2" placeholder="Zadejte druhé číslo">
    </div>
    <div class="mb-3 text-center">
        <h1 id="vysledek">-</h1>
        <button type="button" class="btn btn-primary btn-block" id="vypocetTlacitko" onclick="vypocet()">Vypočítej
        </button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
